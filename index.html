<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Login Page</title>
    <style>
        /* Reset some basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-screen background styling */
        body {
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the login form */
        .login-container {
            background: #fff;
            padding: 40px 30px;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Style for form groups (each input field) */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.2s ease;
            font-size: 14px;
        }

        /* Change border color when input is focused */
        .form-group input:focus {
            border-color: #007bff;
        }

        /* Styling the submit button */
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        /* Message styling for login feedback */
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required value="user" />
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required value="password" />
            </div>
            <button type="submit">Log In</button>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        // Grab the form and message container
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        // Listen for the form submission event
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting

            // Retrieve the user's input
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Clear any previous message
            messageDiv.textContent = '';

            // Simple dummy validation:
            // If the user enters "user" as username and "password" as password
            if (username === 'user' && password === 'password') {
                messageDiv.style.color = 'green';
                messageDiv.textContent = 'Login successful!';
                window.location = 'dashboard.html';
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Invalid username or password.';

                // Provide a simple shake animation for feedback
                const container = document.querySelector('.login-container');
                container.style.transform = 'translateX(10px)';
                setTimeout(() => {
                    container.style.transform = 'translateX(-10px)';
                }, 100);
                setTimeout(() => {
                    container.style.transform = 'translateX(0)';
                }, 200);
            }
        });
    </script>
</body>

</html>
